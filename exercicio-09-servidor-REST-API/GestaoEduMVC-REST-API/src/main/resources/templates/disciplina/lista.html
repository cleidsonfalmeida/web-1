<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Disciplinas</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/disciplinas/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span>Nova Disciplina</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>CÃ³digo</th>
							<th>Professor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="disciplina : ${disciplinas}">
							<td th:text="${disciplina.id}"></td>
							<td th:text="${disciplina.nome}"></td>
							<td th:text="${disciplina.codigo}"></td>
                            <td th:text="${disciplina.professorResponsavel}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/disciplinas/editar/{id} (id=${disciplina.id}) }"
									role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_disciplinas/excluir/' + disciplina.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
