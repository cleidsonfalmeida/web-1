<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Disciplinas</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/disciplinas/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Disciplinas</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${disciplina.id == null} ? @{/disciplinas/salvar} : @{/disciplinas/editar}"
				th:object="${disciplina}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">C칩digo</label> 
						<input type="text" class="form-control" id="nome" placeholder="C칩digo"
							autofocus="autofocus" th:field="*{codigo}"
							th:classappend="${#fields.hasErrors('codigo')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{codigo}"></span>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Professor Respons치vel</label> 
						<input type="text" class="form-control" id="nome" placeholder="Professor Respons치vel"
							autofocus="autofocus" th:field="*{professorResponsavel}"
							th:classappend="${#fields.hasErrors('professorResponsavel')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{professorResponsavel}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
